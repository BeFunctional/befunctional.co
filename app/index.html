<!doctype html>
<html lang="en" ng-app="functionalApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="An organization hosting culture-rich events, lively discussion, and local camaraderie while connecting with the passionate individuals pursuing their craft.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Functional | Tailored Kansas City Experiences</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#ebeef0">

	  <!-- Page styles -->
    <link rel="stylesheet" href="public/lib/angular-material/angular-material.min.css"/>
	  <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <!-- Add your site or app content here -->
    <div ng-controller="AppCtrl" layout="column" layout-fill>
      <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
          <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Sidenav Left</h1>
          </md-toolbar>
          <md-content class="md-padding" ng-controller="LeftCtrl">
            <md-button ng-click="close()" class="md-primary" hide-gt-md>
              Close Sidenav Left
            </md-button>
            <p hide-md show-gt-md>
              This sidenav is locked open on your device. To go back to the default behavior,
              narrow your display.
            </p>
          </md-content>
        </md-sidenav>
        <md-content flex class="md-padding">
          <md-button ng-click="toggleLeft()" class="md-primary" hide-gt-md>
            Toggle left
          </md-button>
          <div layout="column" layout-fill layout-align="center center">
            <p>
              The left sidenav will 'lock open' on a medium (>=960px wide) device.
            </p>
          </div>
        </md-content>
      </section>
    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="public/lib/hammerjs/hammer.min.js"></script>
    <script src="public/lib/angular/angular.min.js"></script>
    <script src="public/lib/angular-animate/angular-animate.min.js"></script>
    <script src="public/lib/angular-aria/angular-aria.min.js"></script>
    <script src="public/lib/angular-material/angular-material.min.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-36506610-1', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
